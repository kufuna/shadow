<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<title></title>
</head>
<body>

	<div class="box">
		<div class="box1" data-shadow="-10px -10px 5px 0px rgba(0,0,0,0.75)"></div>
		<div class="box1" data-shadow="10px -10px 5px 0px rgba(0,0,0,0.75)"></div>
		<div class="box1" data-shadow="-10px 10px 5px 0px rgba(0,0,0,0.75)"></div>
		<div class="box1" data-shadow="10px 10px 5px 0px rgba(0,0,0,0.75)"></div>
	</div>


<script type="text/javascript">
	
	$('.box1').hover(function(){
		var x = $(this).attr('data-shadow');
		$('.box').css({ boxShadow : x , transition : '.4s'})
	},function(){
		var x = $(this).attr('data-shadow');
		$('.box').css({ boxShadow : x , transition : '.4s'})
	})

</script>

</body>
</html>
